<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Web Components Demo</title>

    <script src="node_modules/@webcomponents/html-imports/html-imports.min.js"></script>
    <script src="node_modules/@webcomponents/custom-elements/custom-elements.min.js"></script>
    <script src="node_modules/@webcomponents/shadydom/shadydom.min.js"></script>
    <script src="node_modules/@webcomponents/shadycss/shadycss.min.js "></script>

    <link rel="import" href="src/gender-name.html">

    <style>
        h4 {
            color: red;
        }
    </style>

    <script>
        setTimeout( () => {
            const ele = document.querySelector( 'gender-name' )
            ele.setAttribute( 'name', 'Wilma Flintstone' )
            ele.setAttribute( 'gender', 'female' )
        }, 3000 )
    </script>
</head>
<body>

<h1>HTML Templates Example</h1>
<h4>Using a template to create DOM used within custom elements</h4>

<gender-name gender="male" name="Fred Flintstone"></gender-name>

</body>
</html>
