<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BlueSteel</title>
    <script>
        // This is Custom Elements v0 specification
        // Works in Chrome and Opera, Firefox with a config option dom.webcomponents.enabled;true
        var BlueIconProto = Object.create ( HTMLElement.prototype )
        BlueIconProto.createdCallback = function () {
            this.innerHTML = "<b>I'm a blue icon!</b>"
        }

        var BlueIcon = document.registerElement ( 'blue-icon', {
            prototype: BlueIconProto
        } )

        document.addEventListener("DOMContentLoaded", function(event) {
            document.body.appendChild ( new BlueIcon () )
        });
    </script>
</head>
<body>
<h1>Blue Icon</h1>
</body>
</html>
