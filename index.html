<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BlueSteel</title>

    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

    <script>
        // This is Custom Elements v0 specification with ES6 code
        // Works in Chrome, Opera, Firefox, Safari, IE Edge with polyfill
        class BlueIcon extends HTMLElement {
            createdCallback () {
                this.innerHTML = "<b>I'm a blue icon!</b>"
            }
        }

        document.registerElement ( 'blue-icon', BlueIcon )
    </script>
</head>
<body>
<h1>Blue Icon</h1>
<blue-icon></blue-icon>
</body>
</html>
