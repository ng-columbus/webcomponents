<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BlueSteel</title>
    <script>
        // This is Custom Elements v1 specification
        // Works in Chrome and Opera
        class BlueIcon extends HTMLElement {
            connectedCallback () {
                this.innerHTML = "<b>I'm a blue icon!</b>"
            }
        }
        customElements.define ( 'blue-icon', BlueIcon )
    </script>
</head>
<body>
<h1>Blue Icon</h1>
<blue-icon></blue-icon>
</body>
</html>
